<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <script defer src="https://kit.fontawesome.com/5c678e8ad5.js" crossorigin="anonymous"></script>
    <title>Javascript Task</title>


</head>

<body style="background-color: aliceblue;">

    <div class="container-fluid d-flex flex-column m-5 p-5"
        style="background-color:antiquewhite; width: 50%; margin: auto!important; margin-top: 50px!important;">
        <form id="myForm">
            <h1>Registration Form</h1>
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" ">
                <span id="firstNameError"></span><br>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname">
                <span id="lastNameError"></span><br>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email">
                <span id="emailError"></span><br>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age">
                <span id="ageError"></span><br>
            </div>
            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="number" class="form-control" id="contactNumber">
                <span id="contactError"></span><br>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <span id="passwordError"></span><br>
            </div>
            <div class="mb-3">
                <label for="reEnterPassword" class="form-label">Password Again</label>
                <input type="password" class="form-control" id="reEnterPassword" onchange="validateReEnterPassword()">
                <span id="passwordAgainError"></span><br>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
